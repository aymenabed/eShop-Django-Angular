        mat-icon-button
        [matMenuTriggerFor]="menu"
        [matBadge]="groupProduct.length"
        matBadgeColor="warn"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>shopping_cart </mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <div *ngFor="let item of this.groupProduct">
          <button mat-menu-item routerLink="/facture">
            <mat-icon>local_offer</mat-icon>
            <span>{{ item.name }}</span>

            <span class="ml-2 font-weight-bold">{{ item.total }}</span>
            <mat-icon color="warn">euro_symbol</mat-icon>
          </button>
        </div>
        <div *ngIf="this.groupProduct.length === 0">
          <button mat-menu-item>
            <mat-icon>inbox</mat-icon>
            <span>caddie vide</span>
          </button>
        </div>
      </mat-menu>
